<style>

  #box{
    
    width: 95vw;

  }
  
  .head{
    
    border-radius: 50%;

    display: flex;
    width: 30vw;
    height: 20vh;
    position: absolute;
    top: 20%
    
  }
  
  .earleft{
    border-radius: 5% 50%;
    background-color: black;
    display: flex;
    width: 15vw;
    height: 15vh;
    position: absolute;
    top: 7%;
    left: 22%;
    cursor: pointer;
    
  }
  
  .earright{
    
    border-radius: 50% 5%;
    background-color: black;
    display: flex;
    width: 15vw;
    height: 15vh;
    position: absolute;
    top: 7%;

  }
  
  .eyeleft{
    border-radius: 20% 50%;
    background-color: yellow;
    display: flex;

    height: 5vh;
    position: absolute;

  }
  
  .eyeright{

  }
  
  .body{
    
    border-radius: 50%;

    transform: matrix(0,1,1,0,1,0);
    
    
  }
  
  .armLeftAnchor{
    
    border-radius: 0%;
    background-color: white;
    display: flex;
    width: 10vw;
    height: 10vh;
    position: absolute;

  }
  
  .armLeft{
    border-radius: 50% 40%;
    background-color: black;
    display: flex;
    width: 15vw;
    height: 10vh;
    position: absolute;

  }
  
  .leftFinger1{
    border-radius: 10% 50%;

    display: flex;
    width: 5vw;

  }
  
  .leftFinger2{

<body>
  
  <div id="box">
    
    <div class="earleft">
    </div>
    
    <div class="earright">
    </div>
    
    <div class="head">
      
      <div class="eyeleft">
      </div>
      
      <div class="eyeright">
      </div>
      
    </div>
    
    <div class="body">
    </div>
    
    <div class="armLeftAnchor">
      <div class="armLeft">
      </div>
      <div class="leftFinger1">
      </div>
      
    </div>
    
    
  </div>
  
</body>

<script>

  const earLeftAnimate = [
  { transform: 'rotate(0)' },
  { transform: 'rotate(-45deg)' },
  { transform: 'rotate(0)' }
];
  
  const earLeftTiming = {
  duration: 1000,
  iterations: 2,
}
  
  const earLeft = document.querySelector(".earleft");
  
  earLeft.addEventListener('click', () => {
  earLeft.animate(earLeftAnimate, earLeftTiming);
});
  
  
   const earRightAnimate = [
  { transform: 'rotate(0)' },
  { transform: 'rotate(45deg)' },
  { transform: 'rotate(0)' }
];
  
  const earRightTiming = {
  duration: 1000,
  iterations: 2,
}
  
  const earRight = document.querySelector(".earright");
  
  earRight.addEventListener('click', () => {
  earRight.animate(earRightAnimate, earRightTiming);
});
  
  
  const eyeLeftAnimate = [
  { transform: 'scale(1,1)' },
  { transform: 'scale(1,0)' },
  { transform: 'scale(1,1)' }
];
  
  const eyeLeftTiming = {
  duration: 500,
  iterations: 1,
}
  
  const eyeLeft = document.querySelector(".eyeleft");
  
  eyeLeft.addEventListener('click', () => {
  eyeLeft.animate(eyeLeftAnimate, eyeLeftTiming);
});
  
  const eyeRightAnimate = [
  { transform: 'scale(1,1)' },
  { transform: 'scale(1,0)' },
  { transform: 'scale(1,1)' }
];
  
  const eyeRightTiming = {
  duration: 250,
  iterations: 2,
}
  
  const eyeRight = document.querySelector(".eyeright");
  
  eyeRight.addEventListener('click', () => {
  eyeRight.animate(eyeRightAnimate, eyeRightTiming);
});
  
  const armLeftAnimate = [
  { transform: 'rotate(0)' },
  { transform: 'rotate(45deg)' },
  { transform: 'rotate(0)' }
];
  
  const armLeftTiming = {
  duration: 1000,
  iterations: 2,
}
  
  const armLeft = document.querySelector(".armLeftAnchor");
  
  armLeft.addEventListener('click', () => {
  armLeft.animate(armLeftAnimate, armLeftTiming);
});
  


</script>
