<style>

  #box{
    
    width: 95vw;
    height: 95vh;
    background-color: red;
    display: flex;
    justify-content: center;
    position: relative;
    
  }
  
  .head{
    
    border-radius: 50%;
    background-color: black;
    display: flex;
    width: 30vw;
    height: 20vh;
    position: absolute;
    top: 20%
    
  }
  
  .earleft{
    border-radius: 5% 50%;
    background-color: black;
    display: flex;
    width: 15vw;
    height: 15vh;
    position: absolute;
    top: 7%;
    left: 22%;
    cursor: pointer;
    
  }
  
  .earright{
    
    border-radius: 50% 5%;
    background-color: black;
    display: flex;
    width: 15vw;
    height: 15vh;
    position: absolute;
    top: 7%;
    right: 22%;
    cursor: pointer;
    
  }

</style>

<body>
  
  <div id="box">
    
    <div class="earleft">
    </div>
    
    <div class="earright">
    </div>
    
    <div class="head">
    </div>
    
    
    
  </div>
  
</body>

<script>

  const earLeftAnimate = [
  { transform: 'rotate(0) scale(1)' },
  { transform: 'rotate(360deg) scale(0)' }
];
  
  const earLeftTiming = {
  duration: 2000,
  iterations: 1,
}
  
  const earLeft = document.querySelector(".earleft");
  
  earLeft.addEventListener('click', () => {
  earLeft.animate(earLeftAnimate, earLeftTiming);
});
  


</script>
